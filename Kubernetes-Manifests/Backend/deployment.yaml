apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: three-tier
  labels:
    app: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: rsduran/three-tier-backend:3  # Update this based on your versioning
        imagePullPolicy: Always
        env:
          - name: DB_HOST
            value: "postgres"  # Use the PostgreSQL service name in Kubernetes
          - name: DB_NAME
            value: "quizdb"
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: postgres-user
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: postgres-password
        ports:
        - containerPort: 5000  # Assuming your backend runs on port 5000