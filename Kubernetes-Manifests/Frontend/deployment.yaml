apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: three-tier
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: reinduran/frontend:29
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_BACKEND_URL
              value: "http://k8s-threetie-mainlb-e87ebcda19-792345208.ap-southeast-2.elb.amazonaws.com/api"
            - name: NEXT_PUBLIC_ENV
              value: "production"